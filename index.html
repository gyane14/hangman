<head>

<body style="max-width: 315px; margin: auto; padding-top: 3%;" onload="startNew()">

    <br>
    <canvas width="312" height="320"
    style="border: 1px solid #000;" id="canvas"></canvas>

        <input type="text" id="fname"><br><br>
        <button onclick="textClear()" id="check">Check</button>

    <br>

            <span id="para" style="display: none;">You've guessed it</span>

    </div>
